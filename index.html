<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IpsiDrad ‚Äî Worldwide Radio Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body, html {
        margin: 0;
        height: 100%;
        background: #111;
        color: #0f0;
        font-family: sans-serif;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      #player {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.8);
        color: #0f0;
        padding: 8px 16px;
        border-radius: 12px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="player">üéß Click a station to play</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("map", { worldCopyJump: true }).setView([20, 0], 2);
      L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const player = document.getElementById("player");
      let audio = new Audio();

      async function loadStations() {
        const proxy = "https://api.allorigins.win/raw?url=";
        const api = "https://de1.api.radio-browser.info/json/stations/search?limit=100&hidebroken=true";
        try {
          const response = await fetch(proxy + encodeURIComponent(api));
          const stations = await response.json();
          stations.forEach(station => {
            if (station.geo_lat && station.geo_long) {
              const marker = L.circleMarker([station.geo_lat, station.geo_long], {
                radius: 4,
                color: "#0f0",
                fillColor: "#0f0",
                fillOpacity: 0.8
              }).addTo(map);

              marker.bindTooltip(station.name);
              marker.on("click", () => {
                audio.src = station.url_resolved;
                audio.play().catch(err => console.error("Playback failed:", err));
                player.textContent = "‚ñ∂ " + station.name;
              });
            }
          });
        } catch (err) {
          console.error("Failed to load stations:", err);
          player.textContent = "‚ö†Ô∏è Failed to load stations.";
        }
      }

      loadStations();
    </script>
  </body>
</html>
